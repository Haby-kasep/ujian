          <!-- BLOG -->
          <section>
            <div class="container">
              <form action="" class="row" id="formPost">
                <div class="col-md-6 mt-3">
                  <label for="" class="">Judul Artikel</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <div class="col-md-6 mt-3">
                  <label for="" class="">Nama Author</label>
                  <input type="text" class="form-control" id="author">
                </div>
                <div class="col-md-6 mt-3">
                  <label for="" class="form-label">kategori</label>
                  <select type="" id="category" class="form-select">
                    <option value="">..pilih..</option>
                    <option>Eduaction</option>
                    <option>Technology</option>
                    <option>Sains</option>
                    <option>Politic</option>
                    <option>Islampedia</option>
                  </select>
                </div>
                <div class="col-md-6 mt-3">
                  <label for="" class="">Link Gambar</label>
                  <input type="text" class="form-control" id="image">
                </div>
                <div class="col-12 mt-5">
                  <input id="x" type="hidden" name="content">
                  <trix-editor input="x"></trix-editor>
                </div>
                <div class="col-12-6 mt-5">
                  <button type="submit" class="btn btn-danger">Publish</button>
                </div>
              </form>
            </div> 
          </section>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
           <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
           <script type="module" src="js/firebase.js"></script>
           <script type="module">
            import{addPost} from './js/firebase.js'
            $('#formPost').submit(function(e) {
              e.preventDefault()
              const title = $('#title').val()
              const authorId = $('#author').val()
              const category = $('#category').val()
              const image = $('#image').val()
              const content = $('#x').val()
              try {
                addPost(title, authorId, category, image, content)
                alert('Berhasil menambahkan data post')
              }catch(error){
                alert.error('error posting', error)
              }
            })
           </script>
